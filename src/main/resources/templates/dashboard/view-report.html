<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<!-- page content -->
<div class="right_col" role="main" layout:fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>View Reports</h3>
            </div>

        </div>


        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">


                    <div class="x_content">
                        <div class="ibox-content">
                            <div class="row table-responsive">

                                <table id="table"
                                       class="table table-striped table-borderless table-hover r-0 ">
                                    <thead>
                                    <tr>
                                        <th>S/N</th>
                                        <th>Date created</th>
                                        <th>Document</th>
                                        <th>Title</th>
                                        <th>Scheduled date</th>
                                        <th>repeat</th>
                                        <th>Recurring days</th>
                                        <th>Status</th>

                                    </tr>
                                    </thead>
                                    <tbody>

                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->


<th:block layout:fragment="scripts">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.2.2/css/buttons.dataTables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
    <script>



      $(function () {
          var table = $('#table').DataTable({
              select: true,
              responsive: true,
              "lengthMenu": [ [10, 20, 30, -1], [10, 20, 30, "All"] ],
              "pagingType": "simple_numbers",
              "searching": false,
              "paging": true,
              "serverSide": true,
              "ajax": {
                  url: "",
                  "type": "GET",
                  "data" : function(d) {

                      d.status = $('#status').val();
                      d.tranType = $('#tranType').val();
                      d.from = $('#from').val();
                      d.to = $('#to').val();
                  }

              },
              "buttons": [{
                  extend: 'excel',
                  text: 'Export to Excel',
                  className: 'btn btn-default xls btn-lg',
                  filename: 'Reports',
                  exportOptions: { modifier: { page: 'all'} }
              },
                  {
                      extend: 'csv',
                      text: 'Export to CSV',
                      className: 'btn btn-default csv btn-lg',
                      filename: 'Reports',
                      exportOptions: { modifier: { page: 'all'} }
                  }],
              "dom": 'Bfrtlip',
              "rowId": "id",
              "columns": [
                  {"data": "id"},
                  {"data": "createdOn"},
                  {"data": "fileName"},
                  {"data": "description"},
                  {"data": "scheduledDate"},
                  {"data": "repeat"},
                  {"data": "recurringDays"},
                  {"data": "status"},

              ],
              "columnDefs": [

                  {
                      "targets": 1,
                      "data": "name",
                      "render": function (data, type, full) {
                          if (type === 'display') {
                              if (data === null || data.toString().length === 0) {
                                  return "N/A";
                              }
                              else {
                                  return data;

                              }
                          }
                          return data;
                      }

                  },
                  // {
                  //     "targets": 2,
                  //     "visible": false
                  // },
                  {
                      "targets": 6,
                      "data": "toAccount",
                      "render": function (data, type, full) {
                          if (type === 'display') {
                              if (data === null || data.toString().length === 0) {
                                  return "N/A";
                              }
                              else {
                                  return data;

                              }
                          }
                          return data;
                      }

                  },
                  {
                      "targets": 10,
                      "data": "bankCommission",
                      "ordering": false,
                      render: function(data, type, row){

                          if(type === 'display'){
                              return numeral(data).format('0,0.00');
                          }
                          return data;
                      }

                  },
                  {
                      "targets": 2,
                      "data": "createdOn",
                      "ordering": false,
                      render: function(data, type, row){
                          if(type === "type"){
                              return data;
                          }
                          return moment(data).format("DD/MM/YYYY hh:mm a");
                      }

                  }
              ]

          });; })


    </script>
</th:block>
</body>
</html>
