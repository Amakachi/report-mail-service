<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<!-- page content -->
<div class="right_col" style="height: 100vh" role="main" layout:fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>View Reports</h3>
            </div>

        </div>


        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">


                    <div class="x_content">
                        <div class="ibox-content">
                            <div class="row table-responsive">

                                <table th:id="table"
                                       class="table table-striped table-borderless table-hover r-0 ">
                                    <thead>
                                    <tr>
                                        <th >S/N</th>
                                        <th>Document</th>
                                        <th>Email</th>
                                        <th>Date created</th>
                                        <th>Scheduling time</th>
                                        <th>Title</th>
                                        <th>Cancel</th>

                                    </tr>
                                    </thead>
                                    <tbody>

                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->


<th:block layout:fragment="scripts">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.2.2/css/buttons.dataTables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
    <script>



      $(function () {
          $('#table').DataTable({
              select: true,
              responsive: true,
              // "lengthMenu": [ [10, 20, 30, -1], [10, 20, 30, "All"] ],
              // "pagingType": "simple_numbers",
              "searching": false,
              // "paging": true,
              "serverSide": true,
              "ajax": {
                  url: "/report/all",
                  "type": "GET",
                  "dataSrc" : "",
              },

              "columns": [
                  {"data": "id"},
                  {"data": "category"},
                  {"data": "username"},
                  {"data": "createdOn"},
                  {"data": "cronExpressionDesc"},
                  {"data": "report.title"},
                  {"data": null}
              ],
              "columnDefs": [

                  {
                      "targets": 3,
                      "data": "createdOn",
                      "ordering": false,
                      render: function(data, type, row){
                          // if(type === "type"){
                          //     return data;
                          // }
                          return moment(data).format("DD/MM/YYYY hh:mm a");
                      }

                  },
                  {
                      "targets": 6,
                      "data": null,
                      "ordering": false,
                      "render": function (data, type, row, meta) {
                          return "<a style='color: #5a2c82' title='Cancel Report' href='/report/delete/" + row.id +"' class='btn btn-white btn-sm'><i class='fa fa-eye dt-body-center' style='text-align:center; margin:0 auto;'></i> Cancel</a>"

                      }
                  }
              ]

          });
      })


    </script>
</th:block>
</body>
</html>
