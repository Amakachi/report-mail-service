<script>
    /*<![CDATA[*/
    $(function() {

      var table = $('#admin').DataTable({
            select:true,
            responsive: true,
          "lengthMenu" : [ [ 10, 20, 30, -1],	[ 10 ,20, 30, "All"] ],
            "pagingType" : "simple_numbers",
            "searching": false,
            "paging": true,
            "serverSide" : true,
            "ajax" : {
				url : "/report/all",
				"type" : "GET",
				"data" : function(d) {
					d.csearch = $('#pattern').val();
				}
			},
            "dom": 'T<"clear">frtlp',
            "columns": [
                { "data": "title" },
                { "data": "fileName" },
                { "data": "date" }

            ] ,

      });

            //
            // $('[data-toggle="tooltip"]').tooltip();




//        $("#admin").on("click", "tr", function()
//            {
        table.on('select', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
              //  var  className =$(this).find(':eq(2)').text();
                // console.log(this.data()[3]);
                   //  var className= $(this).children()[5];
             // var className = $(this).children(":first").text();console.log(className);
                $('.bt-select').removeAttr("disabled");
            }


        });

        table.on('deselect', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }
        });

    });
    
    $("#search").on("click", function(e) {
		e.preventDefault();
		dt = $('#admin').DataTable();
		dt.ajax.reload(null, true);
		
	});

        $("a.bt-link-act").on("click", function(e) {
            e.preventDefault();
            var link = $(e.currentTarget);
            if($(link).attr("disabled")){
            	return;
            }
            
            var dt = $('#admin').DataTable();
            var id = $(dt.row({
                selected: true
            }).node()).attr("id");
            var ooo = link.attr("href").replace("index",id);
            window.location.assign(ooo);

    } );


    $("#delete-btn").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        if($(link).attr("disabled")){
        	return;
        }
        var dt = $('#admin').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        //window.location.href = link.attr("formaction") + '?id=' + id;
        //replace {id} with id
        var ooo = link.attr("href").replace("index",id);

        //goto url
        warnBeforeRedirect(ooo);
    });

    function warnBeforeRedirect(ooo) {
        swal({
            title: "Are you sure?",
            text: "Are you sure that you want to delete this user?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Yes, delete user!",
            closeOnConfirm: false
        }, function() {
            // Redirect the user
            window.location.assign(ooo);
        });
    }
    /*]]>*/
