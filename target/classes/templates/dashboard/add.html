<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

        <!-- page content -->
        <div class="right_col" role="main" layout:fragment="content">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Upload report</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Add user</h2>

                                <div class="clearfix"></div>
                            </div>



                            <div class="x_content">
                                <div class="ibox-content">
                                    <form method="post" class="form-horizontal" th:action="@{/report/create}" th:object="${reportDTO}" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Title</label>

                                            <div class="col-sm-6">
                                                <input class="form-control  col-sm-2" th:field="*{title}"  id="title" name="title" type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Upload report</label>

                                            <div class="col-sm-6">
                                                <input class="form-control  col-sm-2" th:field="*{file}" id="file" name="file" type="file" multiple>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-white" type="reset" id="cancel">Cancel</button>
                                                <button class="btn btn-primary" type="submit">Submit</button>
                                            </div>
                                        </div>



                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->


        <th:block layout:fragment="scripts">
<script>


</script>
        </th:block>
</body>
</html>
